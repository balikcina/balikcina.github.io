    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <h2>Submit a Quote</h2>
                    <p>
                        Did you find something interesting that we missed? Let us know and we will add it to our collection!
                    </p>
                    <p> 
                        <b>Submission system still in development. Contact us at info@balikcina.com to contribute.</b>
                    </p>
                </p>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-group">
                    <label class="control-label" for="fQuote">Quote</label>
                    <input type="text" class="form-control" id="fQuote" placeholder="Ideally, 20 words or less.">
                </div>

                <div class="form-group">
                    <label class="control-label" for="fDescription">Description</label>
                    <textarea class="form-control" id="fDescription" rows="3" placeholder="Provide some context or a short description for the quote."></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fAuthor">Author</label>
                    <input type="text" class="form-control" id="fAuthor" placeholder="Who said it?">
                </div>

                <div class="form-group">
                    <label class="control-label" for="fSource">Source</label>
                    <input type="text" class="form-control" id="fSource" placeholder="Add a link to the article please.">
                </div>

                <button type='button' class='btn btn-default pull-right'>Done!</button>

               </div>
            <br>

            <div class="col-md-2"></div>

        </div>
    </div>
